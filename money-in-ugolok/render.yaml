services:
  # Веб-сервис для игры
  - type: web
    name: money-in-ugolok
    env: static
    buildCommand: "echo 'Static site - no build needed'"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /*
        name: Pragma
        value: no-cache
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - path: /
        directory: .
        file: index.html

# Настройки окружления
environment:
  NODE_VERSION: "18"

# Регион развертывания
region: oregon
